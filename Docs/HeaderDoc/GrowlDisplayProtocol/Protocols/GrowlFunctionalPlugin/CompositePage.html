<h1><font face="Geneva,Arial,Helvtica">GrowlFunctionalPlugin</font></h1>
<br><a name="//apple_ref/doc/protocol/GrowlFunctionalPlugin" title="GrowlFunctionalPlugin"></a><h2>Abstract</h2>
<p>
	The functional plugin protocol.
</p>
<h2>Discussion</h2>
<p>
	This protocol declares all methods supported by Growl
functionality plugins.
<br><br>
